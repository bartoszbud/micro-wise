server:
  port: 8080

eureka:
  client:
    enabled: false

spring:
  application:
    name: account
  config:
    import: "optional:configserver:"
  datasource:
    url: jdbc:postgresql://db-account:5432/account
    username: account
    password: account123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
